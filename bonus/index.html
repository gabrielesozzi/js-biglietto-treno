<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ticket</title>
  <link rel="stylesheet" href="./assets/master.css">
</head>
<body>
  <div class="ticket">
    <img src="frecciarossa.png" alt="">
    <div class="data">
      <p>From: departure city</p>
      <p>To: city of destination</p>
    </div>
    <div class="passenger">
      <p>Mr./Ms.: Mario Rossi</p>
      <p id="eta"></p>
    </div>
    <div class="departure">
      <p>Departure time: 16:00</p>
      <p id="lenght"></p>
    </div>
    <div class="amount">
      <p id="amount">Totale biglietto</p>
    </div>
  </div>

  <script src="./assets/main.js" charset="utf-8"></script>
</body>
</html>
